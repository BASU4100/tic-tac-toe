<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landingPage">
        <div>
            <label for="firstName">Name</label>
            <br>
            <input type="text" name="firstName" id="firstName" placeholder="John Doe" required>
        </div>
        <a class="start"><img src="image/play.svg" alt="Play button"></a>
        <div>
            <label for="secondName">Name</label>
            <br>
            <input type="text" name="secondName" id="secondName" placeholder="John Doe" required>
        </div>
    </div>
    <div class="container inactive">
        <button class="restart inactive">Restart</button>
        <div class="turn">
        </div>
        <div class="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
